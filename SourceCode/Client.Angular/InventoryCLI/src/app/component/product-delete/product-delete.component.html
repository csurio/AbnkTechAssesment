<div class="container">
    <h1>Delete Product</h1>
    <div class="form-row" *ngIf="showMsg">
        <div class="alert alert-{{type}} col-md-12" role="alert">
            {{msg}}
        </div>
        <a class="btn btn-secondary mb-3 mx-4" [routerLink]="[ '/product/list' ]">Back</a>
    </div>
    <div class="form-row" *ngIf="!showMsg">
        <div class="alert alert-danger col-md-12" role="alert">
            Are you sure.?
        </div>
        <br>
        <button type="button" class="btn btn-danger mb-3" (click)="delete()">Confirm</button>
        <a class="btn btn-secondary mb-3 mx-4" [routerLink]="[ '/product/list' ]">Back</a>
    </div>
    <form #productForm="ngForm" *ngIf="product">
        <div class="form-row">
            <div class="form-group col-md-1">
                <label for="id">CODE</label>
                <input type="text" id="id" name="id" placeholder="product code" class="form-control" #id
                    [(ngModel)]="product.id" readonly />
            </div>
            <div class="form-group col-md-3">
                <label for="sku">SKU</label>
                <input type="text" id="sku" name="sku" placeholder="Enter product SKU" class="form-control" #sku
                    [(ngModel)]="product.sku" readonly />
            </div>
            <div class="form-group col-md-3">
                <label for="name">NAME</label>
                <input type="text" id="name" name="name" placeholder="Enter product name" class="form-control" #name
                    [(ngModel)]="product.name" readonly />
            </div>
            <div class="form-group col-md-5">
                <label for="name">DESCRIPTION</label>
                <input type="text" id="description" name="description" placeholder="Enter product description"
                    class="form-control" #description [(ngModel)]="product.description" readonly />
            </div>
        </div>
    </form>
</div>
