<div class="container">
    <h2>Create Product</h2>
    <br>
    <div class="form-row" *ngIf="showMsg">
        <div class="alert alert-{{type}} col-md-12" role="alert">
            {{msg}}
        </div>
    </div>
    <form #productForm="ngForm">
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="sku">SKU</label>
                <input type="text" id="sku" name="sku" placeholder="Enter product SKU" class="form-control" #sku
                    [(ngModel)]="product.sku"/>
            </div>
            <div class="form-group col-md-4">
                <label for="name">NAME</label>
                <input type="text" id="name" name="name" placeholder="Enter product name" class="form-control" #name
                    [(ngModel)]="product.name"/>
            </div>
            <div class="form-group col-md-5">
                <label for="description">DESCRIPTION</label>
                <input type="text" id="description" name="description" placeholder="Enter product description"
                    class="form-control" #description [(ngModel)]="product.description"/>
            </div>
        </div>
       
        <button type="button" class="btn btn-dark" (click)="save()">Save</button>
        <a class="btn btn-dark mx-4" [routerLink]="[ '/product/list' ]">Back</a>
        
    </form>
</div>
